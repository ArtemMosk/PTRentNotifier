<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Options</title>
  <link rel="stylesheet" href="vendor/pico.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="container-fluid">
    <form class="form">
        <h4>Загальні настройки</h4>
        <fieldset>
          <label for="checkPeriod">
            Період перевірки нових оголошень (хвилини)
            <input type="number" class="input" min="2" id="checkPeriod">
          </label>
          <div class="grid">
            <label for="numberOfTabsToCheck">
              <span>Будуть перевірятися</span> 
              <input type="number" class="input inlineInput" id="numberOfTabsToCheck">
              <span>перших вкладок <a href="#" class="tooltip" data-tooltip="Повинні бути з пошуком, сортованим за датою додавання">?</a></span> 
            </label>
          </div>
        </fieldset>
        <fieldset>
          <label for="isShowNotifications">
            <input type="checkbox" id="isShowNotifications" role="switch"> Показувати спливаючі нотіфікації
          </label>
        </fieldset>
        <fieldset>
          <label for=".idealista.pt">
            <input type="checkbox" id=".idealista.pt" role="switch"> Слідкувати за Ідеаліста.
          </label>
          <label for=".olx.pt">
            <input type="checkbox" id=".olx.pt" role="switch"> Слідкувати за OLX
          </label>
          <label for=".facebook.com">
            <input type="checkbox" id=".facebook.com" role="switch"> Слідкувати за FB
          </label>
          <label for=".carousell.sg">
            <input type="checkbox" id=".carousell.sg" role="switch"> Слідкувати за Carousell.sg
          </label>
        </fieldset>
        <hr />
        <h4>Налаштування каналів відправки повідомлень 
          <a href="#" class="tooltip" data-tooltip="Краще вибрати хоча б один, інакше нічого нікуди слатись не буде">?</a>
        </h4>
        <details>
          <summary>Телеграм</summary>
          <p>
            <label class="input-wrapper">
              Telegram Token 
              <input type="text" class="input" id="telegramId">
            </label>
            <label class="input-wrapper">
              Telegram ID групи (Chat ID)
              <input type="text" class="input" id="telegramGroupId">
            </label>
            <label for="isSendMessageTelegram">
              <input type="checkbox" id="isSendMessageTelegram" role="switch"> Слати нотіфікації в Телеграм
            </label>
          </p>
          <button type="button" class="button" id="testTelegram">
              Перевірити відправку
          </button>
        </details>

        <details>
          <summary>IFTTT</summary>
          <p>
            <label class="input-wrapper">
              IFTTT Key
              <input type="text" class="input" id="iftttKey">
            </label>
            <label class="input-wrapper">
              Назва webhook
              <input type="text" class="input" id="iftttEventName">
            </label>
            <label for="isSendIfttt">
              <input type="checkbox" id="isSendIfttt" role="switch"> Слати нотіфікації в IFTTT
            </label>
          </p>
        </details>

        <details>
          <summary>Slack</summary>
          <p>
            <label class="input-wrapper">
              Slack webhook URL
              <input type="text" class="input" id="slackWebhookUrl">
            </label>
            <label class="input-wrapper">
              Кого заменшити?
              <input type="text" class="input" id="slackMentionUsername">
            </label>
            <label class="input-wrapper">
              В якому каналі?
              <input type="text" class="input" id="slackChannelName">
            </label>
            <label for="isSendMessageSlack">
              <input type="checkbox" id="isSendMessageSlack" role="switch"> Слати нотіфікації в Slack
            </label>
          </p>
        </details>
      <p>
        <div id="status"></div>
      </p>
      <button type="button" class="button" id="save">
        Зберегти
      </button>
    </form>


    <script type="module" src="index.js"></script>
  </main>
</body>
</html>
